<!DOCTYPE html>
<html lang="kr">
<head>{{> /include/header}}
</head>
<body>
	{{> /include/navigation}}

	<div class="container" id="main">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default content-main">
				<form name="question" method="post" action="/users/{{id}}">
				<input type="hidden" name="_method" value="put"/>
					{{#user}}
					<div class="form-group">
						<label for="userId">사용자 아이디</label> <input class="form-control"
							id="userId" name="userId" placeholder="User ID"
							value="{{userId}}">
					</div>
					<div class="form-group">
						<label for="password">비밀번호</label> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Password">
					</div>
					<div class="form-group">
						<label for="name">이름</label> <input class="form-control"
							id="userName" name="userName" placeholder="Name"
							value="{{userName}}">
					</div>
					<div class="form-group">
						<label for="email">이메일</label> <input type="email"
							class="form-control" id="userEmail" name="userEmail"
							placeholder="Email" value="{{userEmail}}">
					</div>
					{{/user}}
					<button type="submit" class="btn btn-success clearfix pull-right">수정</button>
					<div class="clearfix" />
				</form>
			</div>
		</div>
	</div>

	<!-- script references -->
	<script src="../js/jquery-2.2.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/scripts.js"></script>
</body>
</html>
